<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AsatEspin Basic Writer</title>
	<style type="text/css">
		body {
			padding: 0;
			overflow: hidden;
		}
		* {
			margin: 0;
			padding: 0;
		}
		@font-face {
    		font-family: espindefault;
    		src: url("AbletonSansSmallRegular.ttf");
		}
		textarea {
			height: 100%; 
			width: 100%; 
			resize: none;
			overflow: auto;
			border-radius: 0;
			font-family: espindefault;
			border: none;
			font-size: 15px;
			padding: 5px;
		}
	</style>
</head>
<body>
	<textarea>Hello, World!</textarea>
</body>
</html>
