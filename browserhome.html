<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/970a0290cd.js" crossorigin="anonymous"></script>
	<title>Browser Homepage</title>
	<style type="text/css">
		body {
			place-items: center;
			display: flex;
			font-family: default;
			background: #1d1d1d;
			color: white;
			text-transform: capitalize;
			flex-direction: column;
			text-align: center;
		}
		@font-face {
    		font-family: default;
    		src: url("AbletonSansSmallRegular.ttf");
		}
		img {
			height: 100px;
			width: 100px;
		}
	</style>
</head>
<body>
	<img src="logo.png"></img><br>
	<h2>Welcome To The Basic Browser!</h2><br>
	<h4>Start browsing the web by typing the URL in the search bar and press the next button!</h4><br>
	<div><input placeholder="Enter A URL..." id="urlbar"><button onclick="browsergo()"><i class="fa-solid fa-arrow-right"></i></button></div>
</body>
<script type="text/javascript">
	function browsergo() {
		window.location.replace(document.getElementById('urlbar').value);
	}
</script>
</html>
